    <!-- Darkmode toggle logic -->
    <script>
      const html = document.documentElement;
      const themeSwitch = document.getElementById("themeSwitch");
      const darkModeIcon = document.getElementById("dark-mode-icon");

      // Restore the toggle switch state based on saved theme
      const savedTheme = localStorage.getItem("theme") || "light";
      themeSwitch.checked = savedTheme === "dark";
      darkModeIcon.classList.toggle("fa-sun", savedTheme === "dark");
      darkModeIcon.classList.toggle("fa-moon", savedTheme === "light");

      themeSwitch.addEventListener("change", () => {
        const theme = themeSwitch.checked ? "dark" : "light";
        html.dataset.bsTheme = theme;
        localStorage.setItem("theme", theme);
        darkModeIcon.classList.toggle("fa-sun", themeSwitch.checked);
        darkModeIcon.classList.toggle("fa-moon", !themeSwitch.checked);
      });
    </script>
