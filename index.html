<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ADHD Hacks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <!-- Darkmode toggle -->
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="themeSwitch"
      />
      <label class="form-check-label" for="themeSwitch">Dark mode</label>
    </div>

    <!-- Radio button group -->
    <div
      class="btn-group"
      role="group"
      aria-label="Basic radio toggle button group"
    >
      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio1"
        autocomplete="off"
        checked
      />
      <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>

      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio2"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>

      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio3"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
    </div>
    <!-- Content area -->
    <div class="card mt-3">
      <div class="card-body">
        <div id="content1" class="content-block">
          You selected <strong>Radio 1</strong> — this is the first option’s
          text.
        </div>
        <div id="content2" class="content-block d-none">
          You selected <strong>Radio 2</strong> — here’s some different content.
        </div>
        <div id="content3" class="content-block d-none">
          You selected <strong>Radio 3</strong> — yet another block of text!
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 3x radio button wuth text -->
    <script>
      const radios = document.querySelectorAll('input[name="btnradio"]');
      radios.forEach((radio, index) => {
        radio.addEventListener("change", () => {
          document
            .querySelectorAll(".content-block")
            .forEach((div) => div.classList.add("d-none"));
          document
            .getElementById("content" + (index + 1))
            .classList.remove("d-none");
        });
      });
    </script>

    <!-- Darkmode toggle logic -->
    <script>
      const themeSwitch = document.getElementById("themeSwitch");
      const html = document.documentElement;

      themeSwitch.addEventListener("change", () => {
        html.dataset.bsTheme = themeSwitch.checked ? "dark" : "light";
      });
    </script>
  </body>
</html>
