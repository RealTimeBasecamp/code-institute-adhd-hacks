<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ADHD Hacks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <i class="fa-solid fa-brain"></i>
          </a>
          <!--This button appears when screen size is less than 576px-->
          <!-- It is not visible as it's toggled automatically-->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!--This is the collapsible content of all the links-->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!--ms-auto aligns the list to the right-->
            <ul class="navbar-nav ms-auto">
              <!-- Darkmode toggle -->

              <div class="form-check form-switch mt-2" id="dark">
                <i class="fa-solid fa-moon me-2" id="dark-mode-icon"></i>
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="themeSwitch"
                />
              </div>
              <li class="nav-item">
                <a class="nav-link" href="resources.html">Resources</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="get-diagnosed.html">Get Diagnosed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <h1 class="text-center pt-2">ADHD Hacks</h1>
        <div class="container bg-light-subtle p-2 text-center rounded-3">
          <div class="row">
            <div class="col-12">
              <iframe
                width="100%"
                height="100%"
                src="https://www.youtube.com/embed/0RxnN-lPV1Y?si=mAaLUReyKQGyeKW-&amp;controls=0"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- 3x radio button wuth text -->
    <script>
      const radios = document.querySelectorAll('input[name="btnradio"]');
      radios.forEach((radio, index) => {
        radio.addEventListener("change", () => {
          document
            .querySelectorAll(".content-block")
            .forEach((div) => div.classList.add("d-none"));
          document
            .getElementById("content" + (index + 1))
            .classList.remove("d-none");
        });
      });
    </script>

    <script
      src="https://kit.fontawesome.com/61cec2e747.js"
      crossorigin="anonymous"
    ></script>

    <!-- Darkmode toggle logic -->
    <script>
      const html = document.documentElement;
      const themeSwitch = document.getElementById("themeSwitch");
      const darkModeIcon = document.getElementById("dark-mode-icon");

      themeSwitch.addEventListener("change", () => {
        html.dataset.bsTheme = themeSwitch.checked ? "dark" : "light";
        darkModeIcon.classList.toggle("fa-sun", themeSwitch.checked);
        darkModeIcon.classList.toggle("fa-moon", !themeSwitch.checked);
      });
    </script>
  </body>
</html>
